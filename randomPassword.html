<script>
    //those are the variables that I am going to use to generate the password
const alphabet ='abcdefghijklmnopqrstuvwxyz'.split('');
const weird = '&^%)~#*'.split('');

//this are the one that I am going to use to check 
const numbers = /\d/gm;
const lowLetters = /[a-z]/gm;
const upperLetters = /[A-Z]/gm;


//this is function responsable for the generation
const generateNumber = (function(){
    let myLength = prompt("how long?");
    let p = '';
    for(let i=0;i<myLength;i++){
        p += "x";
    }
     p = p.split('');
    for(let j=0;j<p.length;j++){
        p[j] = Math.floor(Math.random()*10);
    }
    return { 
        p : p,
        myLength: myLength
    }
})();

const lowL = (function(){
    let thisLength = generateNumber.myLength;
    let rightNow = generateNumber.p;
    let i=Math.floor(Math.random()*thisLength);
    let j= Math.floor(Math.random()*100);
    while(i<j){
        aIndex = Math.floor(Math.random()*21);
        rightNow[i] = alphabet[aIndex];
        i++
    }
    return{
        r : rightNow
    }
})();

const upL = (function(){
    let myP = lowL.r;
    let thisOtherLength = generateNumber.myLength;
    let i=Math.floor(Math.random()*thisOtherLength);
    let j= Math.floor(Math.random()*100);
    while(i<j){
        aIndex = Math.floor(Math.random()*21);
        myP[i] = alphabet[aIndex].toUpperCase();
        i++
    }
    return{
        final : myP
    }

})();
