<script>
    const text = "Happy Halloween from the laptop ghost  ";

    let index =0;

    function writeText(){
    document.body.innerText = text.slice(0,index);
    index++;

        if(index >text.length-1){
            index =0;
        }
    }

    setInterval(writeText,500)
</script>
