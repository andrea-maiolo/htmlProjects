<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <style>
        body {background-color: rgba(50, 69, 155, 0.568);}
        h1 ,p  {color: #fad400;}
        button {color:rgb(233, 34, 7);}   
        header {text-align:center}
    </style>
    </head>
    <body>
        <header class="header">
        <h1>Notes</h1>
        <p>Add new note:</p>
        </header>
        <div class="main">
            <textarea maxlength="300" cols ='50' rows="8" type="text"  id="note" name="note"  placeholder="..."></textarea>
            <div>
            <button type="button" id="add" name="add">Add to notebook</button>
            <button type="button" id="clear" name="clear">Clear</button>
            </div>
        </div>
        <div>
            
        </div>   
    </body>
<script>
    //const of the form element
    const nameOfShop = document.querySelector('#name');
    const date = document.querySelector('#date');
    const amount = document.querySelector('#amount');
    //cosnt for table 
    const tabName = document.querySelector('#tabName');
    const tabAmount = document.querySelector('#tabAmount');
    const tabDate = document.querySelector('#tabDate');
    const cancell = document.querySelector('#cancell');
    //const for submit button and relative function 
    const sub = document.querySelector('#submit');
    sub.addEventListener('click', update);

    function update(){
        if(nameOfShop.value != '' && amount.value != '' && date.value != ''){
            let updateName = document.createElement('tr');
            updateName.innerHTML = nameOfShop.value;
            tabName.appendChild(updateName);
            let updateDate = document.createElement('tr');
            updateDate.innerHTML = date.value;
            tabDate.appendChild(updateDate);
            let updateAmount = document.createElement('tr');
            updateAmount.innerHTML = amount.value;
            tabAmount.appendChild(updateAmount);
            let tr = document.createElement('tr');
            let x = document.createElement('button');
            x.innerHTML = "x";
            cancell.appendChild(tr);
            tr.appendChild(x);
                //cancell button 
            x.addEventListener('click', () =>{ 
                tabName.removeChild(updateName);
                tabAmount.removeChild(updateAmount);
                tabDate.removeChild(updateDate);
            })
        }else{
            alert("please fill all fields")
        }
    }

    //clear button with functions
    const clear = document.querySelector('#clear');
    clear.addEventListener('click', () => {
        nameOfShop.value = '';
        date.value='';
        amount.value = '';
    })
</script>
</html>
